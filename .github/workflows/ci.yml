name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test